<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>JavaScript Base64</title>
</head>
<body>
    <div class="container">
        <h1>Base64 Encoder Tool</h1>

        <div class="row g-2">
            <div class="col-auto">
                <label for="inputString" class="visually-hidden">Text</label>
                <input type="text" class="form-control" id="inputString" placeholder="Type Here">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" onclick="ConvertToBase64()">Convert</button>
            </div>
        </div>

        <h4>Result:</h4>
        <p id="txtResult">Sample Result</p>
    </div>
    
    <script>
        function base64EncodeUnicode(str) {
            // Firstly, escape the string using encodeURIComponent to get the UTF-8 encoding of the characters,
            // Secondly, we convert the percent encodings into raw bytes, and add it to btoa() function.
            utf8Bytes = encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, function (match, p1) {
                return String.fromCharCode('0x' + p1);
            });

            return btoa(utf8Bytes);
        }

        function ConvertToBase64() {
            var txtInput = document.getElementById("inputString").value;
            document.getElementById("txtResult").innerHTML = base64EncodeUnicode(txtInput);
        }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    -->
</body>
</html>
